<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал "Music Box" CeJIDb</title>

  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header class="header">
    <nav class="content">
      <ul class="navigation-panel">
        <li>
          <a class="logo" href="#">
            <img class="logo-img" width="24" height="24" src="./images/logo.svg" alt="Логотип">
            MUSIC BOX
          </a>
        </li>
        <li>
          <ul class="navigation-menu">
            <li><a href="">главная</a></li>
            <li><a href="">каталог</a></li>
            <li><a href="">исполнители</a></li>
            <li><a href="">контакты</a></li>
          </ul>
        </li>
        <li class="search-form">
          <form action="#">
            <label for="search" class="sr-only">Поиск</label>
            <input id="search" class="search" type="text" placeholder="ПОИСК...">
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="page-description" class="page-description">
      <div class="content">
        <h1>Онлайн музыка где угодно</h1>
        <h2>без ограничений</h2>
        <p class="text-size-1">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form action="#" class="access-form">
          <label for="name" class="sr-only">Имя</label>
          <label for="email" class="sr-only">Email</label>
          <input id="name" type="text" placeholder="Имя">
          <input id="email" type="email" placeholder="Email">
          <button type="submit" class="btn submit-btn">Получить доступ</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
